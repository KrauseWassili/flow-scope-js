version: "3.9"

services:
  caddy:
    image: caddy:2
    container_name: flowscope_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ws-server

  redis-chat:
    image: redis:7-alpine
    container_name: redis-chat
    expose:
      - "6379"
    volumes:
      - redis-chat-data:/data
    command: ["redis-server", "--appendonly", "yes"]

  redis-obs:
    image: redis:7-alpine
    container_name: redis-obs
    expose:
      - "6379"
    volumes:
      - redis-obs-data:/data
    command: ["redis-server", "--appendonly", "yes"]

  ws-server:
    build:
      context: ./src/server
      dockerfile: Dockerfile
    container_name: ws-server
    expose:
      - "4000"   # messenger
      - "4001"   # events + /trace
    env_file:
      - ./src/server/.env
    depends_on:
      - redis-chat
      - redis-obs

volumes:
  caddy_data:
  caddy_config:
  redis-chat-data:
  redis-obs-data:
